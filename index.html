<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy Pets</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        #gameCanvas {
            border: 3px solid #FF69B4;
            border-radius: 15px;
            max-width: 100%;
            max-height: 100%;
        }
        h1 {
            position: absolute;
            top: -9999px;
            left: -9999px;
        }
    </style>
</head>
<body>
    <h1>Flappy Pets</h1>
    <canvas id="gameCanvas"></canvas>
    <script src="flappy_pets.js"></script>
</body>
</html>
